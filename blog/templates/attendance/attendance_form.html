{% extends 'attendance/base.html' %}
{% block title %}Davomatni tahrirlash{% endblock %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/form-styles.css' %}">
{% endblock %}

{% block content %}
<div class="form-header">
  <h2>Davomatni {% if record %}tahrirlash{% else %}qo'shish{% endif %}</h2>
</div>

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="form-card">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">Saqlash</button>
          <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Bekor qilish</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
