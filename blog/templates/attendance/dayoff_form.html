{% extends 'attendance/base.html' %}
{% block title %}Yopiq kun qo'shish{% endblock %}

{% block extra_head %}
<style>
/* Dayoff form responsive */
@media (max-width: 768px) {
  h2 {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .row.justify-content-center {
    margin: 0;
  }
  
  .col-md-6, .col-lg-5 {
    padding: 0 10px;
  }
  
  .card {
    margin: 0;
  }
  
  .card.p-4 {
    padding: 20px 15px !important;
  }
  
  .form-label {
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 8px;
  }
  
  .form-control, .form-select {
    font-size: 0.95rem;
    padding: 10px 12px;
  }
  
  .btn {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px 20px;
  }
  
  .btn:last-child {
    margin-bottom: 0;
  }
}

@media (max-width: 576px) {
  h2 {
    font-size: 1.3rem;
  }
  
  .card.p-4 {
    padding: 15px 12px !important;
  }
  
  .form-control, .form-select {
    font-size: 0.9rem;
    padding: 8px 12px;
  }
  
  .btn {
    padding: 8px 16px;
    font-size: 0.9rem;
  }
}
</style>
{% endblock %}

{% block content %}
<h2 class="mb-3">Yangi yopiq kun (bayram/dam olish)</h2>
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-lg">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3 d-grid gap-2">
          <button class="btn btn-success" type="submit">Saqlash</button>
          <a href="{% url 'dayoff_list' %}" class="btn btn-secondary">Ortga</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
